desc: Take screen recording
keybinding: Ctrl+S
name: screen recording
supported_os:
  linux:
    gnome:
      cmd: ffmpeg
      dependency: ffmpeg
      script_path: ''

    hyprland:
      cmd: kitty -e"echo screen recording"
      dependency: ffmpeg
      script_path: ffmpeg
  win32:
    windows10:
      cmd: powershell screenroctd
      dependency: powershell
      script_path: ''
